<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <section class="container mb-4">

      <!-- Hour Block Template -->
      <section class="input-group input-group-lg time-block row block-template">
        <!-- Hour -->
        <section class="input-group-prepend">
          <span class="input-group-text hour"><p class='mt-1 mr-1 hour-text'></p></span>
        </section>
        <!-- Textarea -->
        <textarea type="text" class="form-control user-input" aria-label="9am-plans" aria-describedby="9am-plans"></textarea>
        <!-- Save button -->
        <section class="input-group-append">
          <button class="btn btn-outline-secondary save-btn" type="button"><i class="fas fa-lg fa-save  mx-3" aria-hidden="true"></i></button>
        </section>
      </section>
    
   
      

    </section>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS file -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
