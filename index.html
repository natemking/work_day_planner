<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BootStrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FontAwesome 5.8.1 CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link 
      rel="preconnect" href="https://fonts.gstatic.com" 
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Open+Sans&display=swap" rel="stylesheet"
    />
    <!-- Local CSS -->
    <link 
      rel="stylesheet" href="./assets/css/style.css" 
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron mb-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <!-- Clear schedule button -->
    <section class="text-center p-3">
      <button id="clear-btn" class="btn btn-secondary btn-sm" type="button">Clear Schedule</button>
    </section>

    <!-- Schedule Container -->
    <section class="container mb-4 px-0">
      <!-- Hour Block Template -->
      <section class="input-group input-group-lg time-block row block-template">
        <!-- Hour -->
        <section class="input-group-prepend">
          <span class="input-group-text hour"><p class='mt-1 mr-1 hour-text'></p></span>
        </section>
        <!-- Textarea -->
        <textarea type="text" class="form-control user-input"></textarea>
        <!-- Save button -->
        <section class="input-group-append">
          <button class="btn btn-outline-secondary save-btn" type="button"><i class="fas fa-lg fa-save  mx-3" aria-hidden="true"></i></button>
        </section>
      </section>
    </section>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day JS library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
